<!DOCTYPE html>
<html>
<head>
    <title>Name Entry</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <nav>
        <div>
            <a href="./" class="logo">Anthony Sawyer</a>
        </div>
        <div class="nav-items">
            <a href="./">Home</a>
            <a href="myprojects">Projects</a>
            <a href="youtube">Videos</a>
            <a href="about">About</a>
            <a href="games">Games</a>
        </div>
    </nav>
    <h1>Submit Your Name</h1>
    <form id="name-form">
        <label for="name">What is your name?</label><br>
        <input type="text" id="name" name="name" required><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Response:</h2>
    <div id="response"></div>

    <script>
        document.getElementById('name-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            console.log('Name:', name);

            fetch('http://54.221.36.148:5000/submit-name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('response').innerText = 'Data submitted successfully!';
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error submitting data.';
            });
        });
    </script>
</body>
</html>
