<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CEQDJ1Q5VN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-CEQDJ1Q5VN');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/2048.css">
    <link rel="icon" href="/favicon.png" type="image/png">
    <script src="js/navbar.js" defer></script>
    <script src="js/2048.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
      <div class="game-container">
          <h1>2048 Game</h1>
          <div id="score">Score: 0</div>
          <div id="board" class="board"></div>
          <div class="controls">
              <button class="options-buttons" onclick="restartGame()">Restart</button>
              <button class="options-buttons" onclick="showInstructions()">Instructions</button>
              <button class="options-buttons" id='toggle' onclick="toggleHighScore()">Show High Scores</button>
          </div>
          <div id="status"></div>
      </div>
  
      <!-- High Scores Table -->
      <div id="highScoreTable" style="display: none;">
          <h2>High Scores</h2>
          <table class="highscore-table">
              <thead>
                  <tr>
                      <th>Rank</th>
                      <th>Player</th>
                      <th>Score</th>
                  </tr>
              </thead>
              <tbody id="scoresBody">
                  <!-- Scores will be populated here -->
              </tbody>
          </table>
      </div>
  
      <!-- Instructions Modal -->
      <div id="instructionsModal" class="modal">
          <div class="modal-content">
              <span class="close-button" onclick="closeInstructions()">&times;</span>
              <h2>Instructions</h2>
              <p>Use the arrow keys to move the tiles. Merge matching tiles to create new tiles with higher values. Reach 2048 to win!</p>
          </div>
      </div>
  </div>

</body>
</html>
